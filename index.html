<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comfy House</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/b92bf2243e.js" crossorigin="anonymous"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- navBar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="./images/logo.svg" alt="store logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>

        </div>
    </nav>
    <!-- End navBar  -->


    <!-- hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Furniture collection</h1>
            <button class="banner-btn">Shop Now</button>
        </div>
    </header>
    <!-- End hero -->

    <!-- Products -->
    <section class="products">
        <div class="section-title">
            <h2>Our Products</h2>
        </div>
        <div class="products-center">
    </section>

    <!-- End Products  -->

    <!-- cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>your cart</h2>
            <div class =" cart-content">
            </div>
            <div class="cart-footer">
                <h3>your total: $ <span class=" cart-total">0</span></h3>
                <button class="clear-cart banner-btn">clean cart</button>
            </div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>

</html>
